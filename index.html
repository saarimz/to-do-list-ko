<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--header-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="header">To-Do List üìù</h1>
                    <hr>
                </div>
            </div>
        </div>
        <!-- content-->
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="list-view">
                        <ul class="main-list" data-bind="foreach: listItems">
                            <li class="list-item">
                                <div class="list-text">
                                    <div class="text-part">
                                        <p class="list-comp" id="item-name" data-bind = "text: item"></p>
                                        <p class="list-comp" id="timestamp" data-bind = "text: timestamp"></p>
                                    </div>
                                    <i class="fa fa-minus text-part delete-button" data-bind = "click: $root.removeItem"></i>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="input-view">
                        <form>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <input type="text" id="list-input" placeholder="Eg. eggs" data-bind="textInput: itemToAdd">
                                </div>
                            </div>
                            <div class="row text-left">
                                <div class="col-md-12">
                                    <button class="btn btn-primary" type="submit" id="add-button" data-bind="click: addToList, enable: hasItem">Add to List</button>
                                    <button class="btn btn-danger" type="submit" id="clear-button" data-bind="click: clearList, enable: isNotEmpty">Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
